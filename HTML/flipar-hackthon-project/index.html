<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    
    <form onSubmit={login} >
      <div class="row rectangle">
        <div class="col-6 left-coloum border">
            <label class="login-label" for=""> Login</label>
          <input
            type="text"
            class="form-control username"
            placeholder="Username"
            aria-label="Username"
            />

          <input
            type="password"
            class="form-control passward"
            placeholder="Password"
            aria-label="Password"
           
          />

          <button type="button" class="btn btn-primary submit-button">Submit</button>
        </div>
        <div class="col-6 right-coloum ">
        </div>
      </div>
    </form>
    
  </body>
</html>
