#include <iostream>
    #include<algorithm>
    using namespace std;
    
    int main() {
        int t;
        cin>>t;
        while(t--){
            int ans, counter, num, n, l[n];
            cin>>n;
            for(int i=0; i<n; i++){
                cin>>l[i];
            }
            sort(l,l+n);
            ans=0;
            counter=0;
            num=l[0];
            for(int i=0; i<0; i++){
                if (num==l[i]){
                    counter+=1;
                }
                else{
                    num=l[i];
                    cout<<counter;
                    if (counter==1){
                        ans+=1;
                    }
                    counter=1;
                }
                
            }
            if (ans%2==0){
                cout<<"YES"<<endl;
                cout<<ans<<endl;
            }
            else{
                cout<<"NO"<<endl;
            }
        }
        return 0;
    }
